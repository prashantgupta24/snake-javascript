<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.1.4/js.cookie.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/p5.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="static/main.js"></script>
</head>

<body>


  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-7 col-md-8">
        <div class="row" id="gameDiv">
          <div class="col-sm-12">
            <h3>Score: </h3>
            <h4 id="score"></h4>
          </div>
          <div class="col-sm-12">
            <div id="snakeCanvas"></div>
          </div>
          <div class="col-sm-12">
            <h3 class="text-left">Controls</h3>
            <button id="ctrlCntrClck" type="button" class="btn btn-info btn-lg">Counter</button>
            <button id="ctrlClck" type="button" class="btn btn-info btn-lg">Clockwise</button>
          </div>
        </div>
        <div class="row">
          <div id="initialDiv">
            <div class="col-sm-12">
              <h4>Please enter name to start: (3-10 characters) </h4>
            </div>
            <div class="col-sm-12">
              <label for="playerName">Name:</label>
              <input type="text" id="playerName"></input>
              <button id="startGame" type="button" class="btn btn-info">Start Game</button>
              <div id="error" class="alert">
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-5 col-md-4">
        <h3 class="text-left">LEADERBOARD</h3>
        <table class="table table-striped" id="highScoreTable">
          <thead>
            <tr>
              <th>Position</th>
              <th>Name</th>
              <th>High Score</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>Prashant Gupta</td>
              <td>999</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>

</html>
